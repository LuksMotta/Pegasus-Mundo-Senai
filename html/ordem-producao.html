<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body id="body-pd">

        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>

        <nav class="nav">
            <div>
                <a href="demanda.html" class="nav_logo" id="logo-img">
                    <img id="logoId" src="../images/favicon.png" alt=""></i>
                </a>
                <div class="nav_list">
                    <a href="demanda.html" class="nav_link">
                        <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Demanda</span>
                    </a>
                    <a href="expedicao.html" class="nav_link">
                        <i class='bx bx-message-square-detail nav_icon'></i>

                    <a href="pedido-compra.html" class="nav_link">

                        <i class='bx bx-bar-chart-alt-2 nav_icon'></i>

                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">Sair</span>
            </a>
        </nav>
    </div>
    <!--Container Main start-->
    <div class="modulo-ordemProducao">
        <h5 id="txtModuloOrdemProducao">Módulo - Ordem de Produção</h5>
    </div>
    <div class="logoOrdemProducao">
        <img src="../images/logo.png" class="rounded float-start" alt="...">
    </div>
    <div>
        <h1 id="txtOrdemProducao">ORDEM DE PRODUÇÃO</h1>
    </div>
    <div>
        <form method="post" class="row g-3" id="form">
            <h3>Informações do Pedido:</h3>
            <div class="col-md-3">
                <label for="nOrdem" class="form-label">N° Ordem</label>
                <input type="number" class="form-control" id="nOrdem" />
            </div>
            <div class="col-md-3">
                <label for="codPedido" class="form-label">Código do Pedido</label>
                <input type="text" class="form-control" id="codPedido" />
            </div>
            <div class="col-md-3">
                <label for="numPedido" class="form-label">Número do Pedido</label>
                <input type="text" class="form-control" id="numPedido" />
            </div>
            <div class="col-md-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" />
            </div>
            <h3>Informações do Cliente:</h3>
            <div class="col-md-6">
                <label for="cliente" class="form-label">Cliente</label>
                <input type="text" class="form-control" id="cliente" />
            </div>
            <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" />
            </div>
            <div class="col-12">
                <label for="enderecoCliente" class="form-label">Endereço do Cliente</label>
                <input type="text" class="form-control" id="enderecoCliente" />
            </div>
            <div class="col-md-6">
                <label for="dataEntrada" class="form-label">Data de Entrada</label>
                <input type="date" class="form-control" id="dataEntrada" />
            </div>
            <div class="col-md-6">
                <label for="dataEntrega" class="form-label">Data de Entrega</label>
                <input type="date" class="form-control" id="dataEntrega" />
            </div>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th id="tabela" colspan="6">FLUXO OPERACIONAL</th>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <th scope="col">N°</th>
                            <th scope="col">Operação</th>
                            <th scope="col">Horário de Início</th>
                            <th scope="col">Horário de Término</th>
                            <th scope="col">Responsável</th>
                            <th scope="col">Assinatura</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <th scope="row">2</th>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <th scope="row">3</th>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <th scope="row">4</th>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <th scope="row">5</th>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control" id="observacoes"></textarea>
            </div>
        </form>
    </div>
    <!--Container Main end-->
    <div><br><br></div>
</body>

</html>
